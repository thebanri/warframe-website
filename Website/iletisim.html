        <script>document.addEventListener('DOMContentLoaded', function () {
            const currentPage = window.location.pathname.split('/').pop(); 
        
            
            document.querySelectorAll('.links a').forEach(function (link) {
                const linkPage = link.getAttribute('href').split('/').pop(); 
        
                
                if (currentPage === linkPage) {
                    link.classList.add('active-link');
                }
            });
        });
        </script>

        <script>document.addEventListener('DOMContentLoaded', function () {
            const currentPage = window.location.pathname.split('/').pop(); 
        
            
            document.querySelectorAll('.dropdown_menu li a').forEach(function (link) {
                const linkPage = link.getAttribute('href').split('/').pop(); 
        
                
                if (currentPage === linkPage) {
                    link.classList.add('active-link');
                }
            });
        });

    <div class="iletisimform">
        <div class="xform">
        <h1>İLETİŞİM</h1>
        <p>Bir sorunuz mu var? Buraya istediğiniz soruyu sorabilirsiniz.</p>
        <form>
            <div class="row">
                <div class="column">
                    <label for="name">Ad</label><br>
                    <input type="text" id="name" placeholder="Adınızı Buraya Girin">
                </div>
                <div class="column">
                    <label for="email">E-posta</label><br>
                    <input type="email" id="email" placeholder="E-postanızı Buraya Girin">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="subject">Konu</label><br>
                    <input type="text" id="subject" placeholder="İletmek İstediğiniz Konuyu Buraya Girin">
                </div>
                <div class="column">
                    <label for="contact">Numara</label><br>
                    <input type="tel" id="contact" placeholder="Numaranızı Buraya Girin">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="issue">Mesaj</label> <br>
                    <textarea id="issue" placeholder="İletmek İstediğiniz Mesajı Buraya Girin" rows="3"></textarea>
                </div>
            </div>
            <input class="gonder" type="submit">
            <input class="sifirla"type="reset">
        </form>
    </div>
</div>
    <div class="background-container"></div>
    
    
    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

         toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')
            
            toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
         }
    </script>
